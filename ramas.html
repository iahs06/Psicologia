<html lang="es">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {

            font-size: 1.2em;
            margin: 0;
            padding: 0;

            color: #4a148c; /* Morado oscuro */
        }
        header {
            background-color: #f8bbd0; /* Rosa pastel */
            padding: 10px 0;
            text-align: center;
        }

            margin: 0;

        }

            padding: 20px;

        footer {
            background-color: #f8bbd0;
